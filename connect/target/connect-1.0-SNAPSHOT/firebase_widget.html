<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample Firebase App</title>

 <script src="https://www.gstatic.com/firebasejs/live/3.7/firebase.js"></script>

<script src="/firebase/config.js"></script>

    <script src="dist/firebaseui.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.1/firebaseui.css" />


    <script type="text/javascript">

       // FirebaseUI config.
     var uiConfig = {
        signInSuccessUrl: '/firebase/redirect_page.html',
        signInOptions: [
                     // Leave the lines as is for the  providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          firebase.auth.GithubAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        // Terms of service url.
        //  tosUrl: '<your-tos-url>'
      };
      // initialize the UI
      var ui = new firebaseui.auth.AuthUI(firebase.auth());      //start method will wait till dom i loaded
      ui.start('#firebaseui-auth-container',uiConfig);
  </script>


</head>
<body>
<!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Sample Firebase App</h1>
    <div id="firebaseui-auth-container"></div>
</body>

 <script src="https://www.gstatic.com/firebasejs/3.7.6/firebase.js"></script>
 <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-auth.js"></script>



</html>
