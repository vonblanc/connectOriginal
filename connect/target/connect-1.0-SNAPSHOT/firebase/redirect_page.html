<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link href="style.css" rel="stylesheet" type="text/css" media="screen">

<script src="https://www.gstatic.com/firebasejs/live/3.7/firebase.js"></script>

<script src="config.js"></script>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

 <script src="handlerapp.js"></script>

<title>Redirect Profile page</title>
</head>
<body>


  <div id="container">
    <h3>User page</h3>
    <div id=loading>Loading....</div>
    <div id="loaded" class="hidden">loaded</div>

    <div id="main">
      <div id="signed_in_section" class="hidden">
        
        <div id="user-info">
          
          <div class=uinfo>User Information</div>
           
          <div id="photo_container">
           <img id="profile-pic">
          </div>
         
          <div id="personal_dets">
           <div id="name"></div>
           <div id="email"></div>
          </div>
         
        </div>
        
        <div id="sign_out">
          <button>Sign Out</button>
        </div>
        
        <div id="send_token">
        <button>Send Token and Create Profile</button>
        </div>
        
        <div id="updateProfile">
        <button>Update Profile</button>
        </div>
        
        <div id="addService">
        <button>Add Service</button>
         
        
          <form id="serviceForm" class="hidden_form">

             <div>

                <label for="serviceName">Name:</label>

                <input type="text" id="serviceName" name="serviceName">

             </div>

             <div>

                <label for="servicePrice">Price:</label>

                <input type="number" id="servicePrice" name="servicePrice">

            </div>
      
            <div>

              <label for="serviceCategory">Category:</label>

              <input type="text" id="serviceCategory" name="serviceCategory">

            </div>

            <div>

               <label for="serviceDescription">Description:</label>

               <textarea id="serviceDescription" name="serviceDescription"></textarea>

            </div>

            <div>

               <button id="send"><b>Click to send form</b></button>

            </div>



      </form>
        
        </div>
       
        
     
     
    </div>



  </div>
  
 </div>
  
</body>
</html>
